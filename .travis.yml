os:
    - linux
language: node_js
install: true
node_js:
    - '10'
script:
    - echo '0. Global install'
    - npm ci
    - echo '1. todomvc global install'
    - cd todomvc
    - npm ci
    - bash install-all.sh
    - echo '2. todomvc build all implementations'
    - npm run build:all
    - cd ../
    - echo '3. pascal-triangle global install'
    - cd pascal-triangle
    - npm ci
    - bash install-all.sh
    - echo '4. pascal-triangle build all implementations'
    - npm run build:all
    - cd ../
    - echo '5. copy demos'
    - npm run copy-demos
    - npm run serve
    - cd pascal-triangle
    - echo '6. pascal-triangle / run benchmark'
    - npm run run:benchmark
    - cd ../todomvc
    - echo '7. todomvc / run benchmark'
    - npm run run:benchmark
    - cd ../
    - echo '8. compile results'
    - npm run compile-results
    - bash scripts/deploy.sh
branches:
    only:
        - master
env:
    global:
        - secure: 
